{% extends './base.html' %}
{% block contents %}
  <!-- wrap始まり -->
  <div id="wrap" class="clearfix">
    <div class="content">
      <div class="main">
        <h1>記事一覧</h1>

        <form class="form-inline my-2 my-lg-0" action="{% url 'blog:search_list' %}" method="GET">
          <!-- 送信先に渡すnameとvalueを指定 -->
          <input class="form-control mr-sm-2" type="search" name="q" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
        </form>

        <!-- ここから記事一覧 -->
        {% for item in object_list %}
          <section>
            <h1>{{ item.title }}</h1>
            <ul>
              <li>
                <a><img src="http://127.0.0.1:8000/media/{{ item.category.category_image }}" /></a>
                <div class="title">
                  <b>{{ item.category }}</b>
                </div>
              </li>
              <p>
                {{ item.content|linebreaksbr|truncatechars:100 }}<a href="{% url 'blog:detail' item.pk %}">詳しくみる ≫</a>
              </p>
            </ul>
          </section>
        {% endfor %}
        <!-- ここまで記事一覧 -->
      </div> <!-- end main -->
      {% include 'blog/widgets/side_category.html' %}
    </div> <!-- end content -->
  </div> <!-- end wrap -->
{% endblock %}
